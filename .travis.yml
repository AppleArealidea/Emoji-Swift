language: objective-c
osx_image: xcode7

script:
- xcrun simctl list
- set -o pipefail
- xcodebuild -project Emoji.xcodeproj -scheme Emoji-iOS test -sdk iphonesimulator9.0 -destination "platform=iOS Simulator,name=iPhone 6" | xcpretty -c
- xcodebuild -project Emoji.xcodeproj -scheme Emoji-OSX build -sdk macosx10.11 | xcpretty -c
- pod lib lint --quick
